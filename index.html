<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator x RX78-2</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="calculator-bdy">
  <div>
    <div>
      <nav class="navbar fixed-top calculator-navbar ">
        <div class="container-fluid">
          <a class="navbar-brand " href="#"><p class="nav-txt">CALCULATOR Ã— RX78-2</p></a>
        </div>
      </nav>
    </div>
    <br>
    <button type="button" class="btn btn-Lang btn-primary" onclick="changeLang('english')">
      ENG
    </button>
    <button type="button" class="btn btn-Lang btn-primary" onclick="changeLang('japanese')">
      JAP
    </button>
    <button type="button" class="btn btn-History btn-primary" data-bs-toggle="modal" data-bs-target="#historyModal">
      HISTORY
    </button>
    <div class="modal fade" id="historyModal" tabindex="-1" aria-labelledby="historyModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="historyModalLabel">History</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="historyPanel">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="clearHistory()">Clear</button>
          </div>
        </div>
      </div>
    </div>
    <div class="calculator-display">
      <p class="formula" id="formula">0</p>
      <p class="ans" id="ans">0</p>
    </div>
    <div class="w-auto p-3">
      
    <div class="container text-center">

      <div class="row">
        <div class="col func-btn-yellow btn btn-lg" onclick="clearAll()" id="clear"> </div>
        <div class="col func-btn-yellow" onclick="erase()" id="erase"></div>
        <div class="col func-btn-blue" onclick="clickOperator('/')" id="divide"></div>
        <div class="col gundam" onclick="calcgdm()">RX-78-2</div>
      </div>
      <div class="row">
        <div data-mdb-ripple-color="dark" class="col " onclick="clickBtn(1)">1</div>
        <div class="col" onclick="clickBtn(2)">2</div>
        <div class="col" onclick="clickBtn(3)">3</div>
        <div class="col func-btn-blue" onclick="clickOperator('*')" id="multiply"></div>
      </div>
      <div class="row">
        <div class="col" onclick="clickBtn(4)">4</div>
        <div class="col" onclick="clickBtn(5)">5</div>
        <div class="col" onclick="clickBtn(6)">6</div>
        <div class="col func-btn-blue" onclick="clickOperator('-')" id="minus"></div>
      </div>
      <div class="row">
        <div class="col" onclick="clickBtn(7)">7</div>
        <div class="col" onclick="clickBtn(8)">8</div>
        <div class="col" onclick="clickBtn(9)">9</div>
        <div class="col func-btn-blue" onclick="clickOperator('+')" id="plus"></div>
      </div>
      <div class="row">
        <div class="col" onclick="clickSpecialSymbol('%')">%</div>
        <div class="col" onclick="clickBtn(0)">0</div>
        <div class="col" onclick="clickSpecialSymbol('.')">.</div>
        <div class="col func-btn-red" onclick="calc()">=</div>
      </div>
      </div>
      
    </div>
  </div>
</body>
</html>
